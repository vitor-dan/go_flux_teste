<div class="container main-container">
    <h1>Transportadores</h1>
    <h2>Novo transportador</h2>
    <hr>
    <form>
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-1 control-label" for="id">Id</label>
                <input type="number" name="id" [(ngModel)]="transportador._id">
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label" for="id">Name</label>
                <input type="text" name="name" [(ngModel)]="transportador.name">
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label" for="id">Doc</label>
                <input type="text" name="documento" [(ngModel)]="transportador.doc">
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label" for="id">About</label>
                <input type="text" name="sobre" [(ngModel)]="transportador.about">
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label" for="id">Active</label>
                <input type="checkbox" name="ativo" [(ngModel)]="transportador.active" [value]=true>
            </div>
            <div class="form-group">
                <label class="col-md-1 control-label" for="id">Site</label>
                <input type="text" name="site" [(ngModel)]="transportador.site">
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="button" (click)="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </form>
    <hr>

    <h2>Transportadores</h2>

    <table class="table table-bordered">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Documento</th>
            <th scope="col">Sobre</th>
            <th scope="col">Ativo</th>
            <th scope="col">Site</th>
        </tr>
        <tr *ngFor="let transportador of transportadores">
            <td>{{transportador._id}}</td>
            <td>{{transportador.name}}</td>
            <td>{{transportador.doc}}</td>
            <td>{{transportador.about}}</td>
            <td>{{transportador.active}}</td>
            <td>{{transportador.site}}</td>
        </tr>
    </table>
</div>
